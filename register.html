<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.register-container {
			max-width: 400px;
			margin: 50px auto;
			padding: 20px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}

		.register-header {
			text-align: center;
			margin-bottom: 30px;
		}

		.register-header h2 {
			color: #333;
			font-weight: 600;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.btn-register {
			width: 100%;
			padding: 12px;
			background-color: #0d6efd;
			border: none;
		}

		.login-link {
			text-align: center;
			margin-top: 20px;
		}

		#adminCodeGroup {
			display: none;
			transition: all 0.3s ease;
		}

		.password-field {
			position: relative;
		}

		.password-toggle {
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
			color: #666;
		}

		.invalid-feedback {
			display: none;
		}

		.form-control.is-invalid~.invalid-feedback {
			display: block;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="register-container">
			<div class="register-header">
				<h2>Register</h2>
			</div>
			<form id="registerForm" novalidate>
				<div class="form-group">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" name="username" required
						pattern="^[a-zA-Z0-9_]{4,20}$">
					<div class="invalid-feedback">
						Username must be 4-20 characters long and can only contain letters, numbers, and underscores.
					</div>
				</div>
				<div class="form-group">
					<label for="role" class="form-label">Role</label>
					<select class="form-select" id="role" name="role" required>
						<option value="">Select Role</option>
						<option value="user">User</option>
						<option value="admin">Admin</option>
					</select>
					<div class="invalid-feedback">Please select a role.</div>
				</div>
				<div class="form-group" id="adminCodeGroup">
					<label for="adminCode" class="form-label">Admin Code</label>
					<div class="password-field">
						<input type="password" class="form-control" id="adminCode" name="adminCode">
						<i class="password-toggle fas fa-eye" id="toggleAdminCode"></i>
						<div class="invalid-feedback">
							Incorrect admin code
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="form-label">Password</label>
					<div class="password-field">
						<input type="password" class="form-control" id="password" name="password" required
							pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$">
						<i class="password-toggle fas fa-eye" id="togglePassword"></i>
						<div class="invalid-feedback">
							Password must be at least 8 characters long and include both letters and numbers.
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="form-label">Confirm Password</label>
					<div class="password-field">
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
							required>
						<i class="password-toggle fas fa-eye" id="toggleConfirmPassword"></i>
						<div class="invalid-feedback">
							Passwords do not match
						</div>
					</div>
				</div>
				<div class="alert alert-danger" id="formError" style="display: none;"></div>
				<button type="submit" class="btn btn-primary btn-register">Register</button>
			</form>
			<div class="login-link">
				<p>Already have an account? <a href="login.html">Login here</a></p>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const adminCode = 'admin@123';
		const form = document.getElementById('registerForm');
		const roleSelect = document.getElementById('role');
		const adminCodeGroup = document.getElementById('adminCodeGroup');
		const adminCodeInput = document.getElementById('adminCode');
		const password = document.getElementById('password');
		const confirmPassword = document.getElementById('confirmPassword');
		const username = document.getElementById('username');

		// Password visibility toggles
		function setupPasswordToggle(inputId, toggleId) {
			const input = document.getElementById(inputId);
			const toggle = document.getElementById(toggleId);
			toggle.addEventListener('click', function () {
				const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
				input.setAttribute('type', type);
				this.classList.toggle('fa-eye');
				this.classList.toggle('fa-eye-slash');
			});
		}

		setupPasswordToggle('password', 'togglePassword');
		setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
		setupPasswordToggle('adminCode', 'toggleAdminCode');

		roleSelect.addEventListener('change', function () {
			if (this.value === 'admin') {
				adminCodeGroup.style.display = 'block';
				adminCodeInput.required = true;
			} else {
				adminCodeGroup.style.display = 'none';
				adminCodeInput.required = false;
				adminCodeInput.value = '';
			}
		});

		form.addEventListener('submit', function (e) {
			e.preventDefault();
			let isValid = true;

			// Reset validation states
			const formError = document.getElementById('formError');
			formError.style.display = 'none';
			const inputs = form.querySelectorAll('.form-control, .form-select');
			inputs.forEach(input => input.classList.remove('is-invalid'));

			// Validate username
			if (!username.value.match(/^[a-zA-Z0-9_]{4,20}$/)) {
				username.classList.add('is-invalid');
				isValid = false;
			}

			// Validate role
			if (!roleSelect.value) {
				roleSelect.classList.add('is-invalid');
				isValid = false;
			}

			// Validate admin code if admin role is selected
			if (roleSelect.value === 'admin' && !adminCodeInput.value) {
				adminCodeInput.classList.add('is-invalid');
				isValid = false;
			}

			// Validate password
			if (!password.value.match(/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$/)) {
				password.classList.add('is-invalid');
				isValid = false;
			}

			// Validate confirm password
			if (password.value !== confirmPassword.value) {
				confirmPassword.classList.add('is-invalid');
				isValid = false;
			}

			if (isValid) {
				const formData = new FormData(form);

				fetch('register.php', {
					method: 'POST',
					body: formData
				})
					.then(response => response.json())
					.then(data => {
						if (data.status === 'success') {
							window.location.href = data.redirect;
						} else {
							if (data.field) {
								const field = document.getElementById(data.field);
								if (field) {
									field.classList.add('is-invalid');
								}
							}
							formError.textContent = data.message;
							formError.style.display = 'block';
						}
					})
					.catch(error => {
						console.error('Error:', error);
						formError.textContent = 'An error occurred. Please try again.';
						formError.style.display = 'block';
					});
			}
		});
	</script>
</body>

</html>
